kind: Entity
name: user
description: "user id"
groups:
  - name: user-click
    category: stream
    snapshot-interval: 24h
    description: user click post feature
    features:
      - name: last_5_click_posts
        value-type: string
        description: user last 5 click posts
      - name: number_of_user_starred_posts
        value-type: int64
        description: number of posts that users starred today
