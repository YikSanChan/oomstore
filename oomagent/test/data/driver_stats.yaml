kind: Entity
name: driver
groups:
  - name: driver_stats
    category: batch
    description: ~
    features:
      - name: conv_rate
        value-type: float64
        description: ~
      - name: acc_rate
        value-type: float64
        description: ~
      - name: avg_daily_trips
        value-type: int64
        description: ~
  - name: fake_stream
    category: stream
    snapshot-interval: 1s
    description: ~
    features:
      - name: f1
        value-type: int64
description: ~
